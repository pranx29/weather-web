<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/assets/style.css" />
        <link
            href="https://fonts.cdnfonts.com/css/sofia-pro"
            rel="stylesheet"
        />
        <title>Weather Web</title>
    </head>
    <body class="blurred">
        <main class="main-container">
            <!-- Left Section -->
            <section class="left-section">
                <header class="header">
                    <span class="location" data-location="Multan">Multan</span>
                    <time class="date" data-date="2021-04-21">21.04.2021</time>
                </header>
                <article class="current-weather">
                    <div class="temperature">
                        <span data-temp="20">20</span>&deg;
                    </div>
                    <div class="weather-info">
                        <div class="wind-speed">
                            <img
                                class="weather-icon"
                                src="src/assets/icons/wind.svg"
                                alt="Wind Icon"
                            />
                            <span>
                                <span data-wind-speed="6.1">6.1</span>
                                mph
                            </span>
                        </div>
                        <div class="humidity">
                            <img
                                class="weather-icon"
                                src="src/assets/icons/humidity.svg"
                                alt="Humidity Icon"
                            />

                            <span>
                                <span data-humidity="90">90</span>
                                %</span
                            >
                        </div>
                    </div>
                    <div class="condition" data-condition="Cloudy">Cloudy</div>
                </article>
                <section class="daily-forecast">
                    <div class="forecast day">
                        <span class="day-name" data-day="Today">Today</span>
                        <span class="temperature" data-temp="20">20°</span>
                        <span class="condition" data-condition="Mist"
                            >Mist</span
                        >
                    </div>
                    <div class="forecast day" data-day="Tuesday">
                        <span class="day-name">Tue</span>
                        <span class="temperature" data-temp="32">32°</span>
                        <span class="condition" data-condition="Sunny"
                            >Sunny</span
                        >
                    </div>
                    <div class="forecast day" data-day="Wednesday">
                        <span class="day-name">Wed</span>
                        <span class="temperature" data-temp="12">12°</span>
                        <span class="condition" data-condition="Rainy"
                            >Rainy</span
                        >
                    </div>
                    <div class="forecast day" data-day="Thursday">
                        <span class="day-name">Thu</span>
                        <span class="temperature" data-temp="13">13°</span>
                        <span class="condition" data-condition="Rainy"
                            >Rainy</span
                        >
                    </div>
                    <div class="forecast day" data-day="Friday">
                        <span class="day-name">Fri</span>
                        <span class="temperature" data-temp="22">22°</span>
                        <span class="condition" data-condition="Mist"
                            >Mist</span
                        >
                    </div>
                    <div class="forecast day" data-day="Saturday">
                        <span class="day-name">Sat</span>
                        <span class="temperature" data-temp="22">22°</span>
                        <span class="condition" data-condition="Mist"
                            >Mist</span
                        >
                    </div>
                </section>
            </section>

            <!-- Right Section -->
            <section class="right-section">
                <header class="header">
                    <span class="greeting" data-greeting>Good Morning</span>
                    <time class="time" data-time="12:27">12:27 PM</time>
                </header>
                <section class="hourly-forecast">
                    <h2 class="title">Hourly Forecast</h2>
                    <div class="forecast-container">
                        <div class="forecast hour" data-hour="13:00">
                            <time class="hour-time" data-time="13:00"
                                >1 PM</time
                            >
                            <span class="temperature" data-temp="20">20</span>
                            <span class="condition" data-condition="Cloudy"
                                >Cloudy</span
                            >
                        </div>
                        <div class="forecast hour" data-hour="14:00">
                            <time class="hour-time" datetime="14:00">2 PM</time>
                            <span class="temperature" data-temp="21">21°</span>
                            <span class="condition" data-condition="Rainy"
                                >Rainy</span
                            >
                        </div>
                        <div class="forecast hour" data-hour="15:00">
                            <time class="hour-time" datetime="15:00">3 PM</time>
                            <span class="temperature" data-temp="21">21°</span>
                            <span class="condition" data-condition="Rainy"
                                >Rainy</span
                            >
                        </div>
                        <div class="forecast hour" data-hour="16:00">
                            <time class="hour-time" datetime="16:00">4 PM</time>
                            <span class="temperature" data-temp="20">20°</span>
                            <span class="condition" data-condition="Cloudy"
                                >Cloudy</span
                            >
                        </div>
                        <div class="forecast hour" data-hour="17:00">
                            <time class="hour-time" datetime="17:00">5 PM</time>
                            <span class="temperature" data-temp="21">21°</span>
                            <span class="condition" data-condition="Rainy"
                                >Rainy</span
                            >
                        </div>
                        <div class="forecast hour" data-hour="18:00">
                            <time class="hour-time" datetime="18:00">6 PM</time>
                            <span class="temperature" data-temp="21">21°</span>
                            <span class="condition" data-condition="Rainy"
                                >Rainy</span
                            >
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
